<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SFU Test</title>
  <style>
    video { width: 200px; margin: 5px; }
  </style>
</head>
<body>
  <h2>SFU Video Call Test</h2>
  <input id="roomId" placeholder="Room ID" /><br/>
  <input id="userId" placeholder="User ID" /><br/>
  <input id="teamId" placeholder="Team ID" /><br/>
  <button onclick="start()">Join Room</button>

  <h3>Local Video</h3>
  <video id="localVideo" autoplay playsinline muted></video>

  <h3>Remote Videos</h3>
  <div id="remoteVideos"></div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mediasoup-client@3.6.36/lib/index.js"></script>
  <script src="./script.js"></script>
</body>
</html>
